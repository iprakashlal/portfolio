    function pickCard(id) {
        document.getElementById(id).classList.add('cardDescription');
        document.getElementById(id).setAttribute('onclick', 'closeCard(this.id)');
        document.getElementById(id).children[0].innerHTML =
            '<span class="closeIcon" style="position:absolute;right:10px;top:10px;font-size: 25px;width: 25px;cursor:pointer;" onclick="closeCard(\'' +
            id + '\');">x</span>';
    }

    function closeCard(id) {
        document.getElementById(id).classList.remove('cardDescription');
        document.getElementById(id).setAttribute("onclick", "pickCard(this.id)");
        document.getElementById(id).children[0].innerHTML = "";
    }
    var flag = "1";
    var lastID;

    function openTab(id) {
        // var flag = 1;
        if (id == "nikhilProject" || id == "nikhilSkill" || id == "nikhilContact" || flag == 1) {
            document.getElementById('profilePic').classList.add('pictureLocate');
            document.getElementById('navbar').classList.add('navbarColor');
            document.getElementById('titleName').style.transform = "translate3d(0px, 300px, 0px)";
            flag = "0";
            document.getElementById('masterID').classList.add('openFiles');
            var t = document.getElementById(id).classList.add('fileVisible');
            lastID = id;
            if (id == "nikhilProject") {
                document.getElementById('nikhilSkill').classList.remove('fileVisible');
                document.getElementById('nikhilContact').classList.remove('fileVisible');
            } else if (id == "nikhilSkill") {
                document.getElementById('nikhilProject').classList.remove('fileVisible');
                document.getElementById('nikhilContact').classList.remove('fileVisible');
            } else if (id == "nikhilContact") {
                document.getElementById('nikhilProject').classList.remove('fileVisible');
                document.getElementById('nikhilSkill').classList.remove('fileVisible');
            }
        } else if (id == "closeFile" && flag == 0) {
            flag = "1";
            document.getElementById('profilePic').classList.remove('pictureLocate');
            document.getElementById('navbar').classList.remove('navbarColor');
            document.getElementById('titleName').style.transform = "translate3d(0px, 0px, 0px)";
            document.getElementById('masterID').classList.remove('openFiles');
            setTimeout(function() {
                document.getElementById(lastID).classList.remove('fileVisible')
            }, 1000);
        }
    }
