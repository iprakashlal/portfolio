    <style>
        @font-face {
            font-family: Quicksand;
            src: url(quicksand.ttf);
        }

        @font-face {
            font-family: Open Sans;
            src: url(opensans.ttf);
        }

        * {
            font-family: Quicksand;
            transition: 0.4s;
        }

        .skyZoneImg {
            background-image: url('sky-hero.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .page-header {
            height: 100%;
            min-height: 100%;
            max-height: 999px;
            padding: 0;
            color: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        .skyZone {
            position: absolute;
            width: 100%;
            height: 50%;
            z-index: -2;
        }

        .cityZone {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 25%;
            z-index: 2;
        }

        .nameZone {
            position: relative;
        }

        .cityZoneImg {
            background-image: url('city-hero.png');

            background-size: cover;
            background-position: top;
            width: 100%;
            height: 100%;

        .nameZone {
            font-family: Open Sans !important;
            position: relative;
            font-size: 9em;
            font-weight: bold;
            margin: 15% auto;
            width: max-content;
            z-index: -1;
            text-align: center;
            transition: 1s;
            background: linear-gradient(to bottom, #FFFFFF 35%, #c38775 100%);

        .nav-item p {

        .navbar {

        }

        .navbarUpdate {
            background: #ecf0f1;

        }

        .navbar-brand {

            color: #000;
            font-weight: 300;
        }

        a.navbar-brand:hover {

        }

        .navbar-translate {

        }

        .pictureZone {

            width: 100%;
            bottom: 150px;
            z-index: 1040;

            top: 55vh;

            left: 0;
            right: 0;
        }

        .imageHolder {

            height: 150px;
            margin: 0 auto;
            border-radius: 150px;
            background: #000;
            transition: 0.5s;

            background-size: cover;
            background-repeat: no-repeat;
            box-shadow: 0px 0px 70px #000;
            z-index: 1;
            cursor: pointer;
        }

        .pictureLocate {
            transition: 0.5s;
            /* position: fixed; */
            top: 0px;
            transition: 1s;
        }

        .pictureLocate .imageHolder {
            transition: 0.5s;

            width: 120px;

        .section {

        body {

            position: absolute;
            bottom: -50px;
            margin: 0 auto;
            left: 0;
            right: 0;

        .cardNameZone:before {
            content: "";
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;

            bottom: -60px;

            left: 0;
            right: 0;

        .cardContentZone {

            text-align: center;
            padding: 120px 0px 0px 0px;
            letter-spacing: 1px;
            height: 210px;
            overflow: hidden;
        }

        .cardSection::before {
            content: "";
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 60px solid #f8f0ee;
            position: absolute;
            bottom: -60px;
            margin: 0 auto;
            left: 0;
            right: 0;
        }

        .projectSection,
        .skillSection,

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;

            margin-top: 94vh;
            padding-left: 30px;
            padding-right: 30px;
            pointer-events: none !important;
        }



        .contactSection .container-fluid,

            height: 100%;
            border-radius: 20px 20px 0px 0px;
        }

        .customTitle {
            font-size: 5em;
            color: #ffffff29;
            left: 0;
            font-weight: 700;
        }



        .heroSection {
            position: fixed;
            width: 100%;
            top: 0;
            bottom: 0;
            overflow: hidden;
        }

        .skillSection:before {

        .contactSection:before {

        .closeFile {

            top: 0px;
            height: 60px;
            right: 60px;
            width: 65px;
            border-radius: 0px 0px 10px 10px;
            cursor: pointer;
            pointer-events: all !important;
            font-size: 30px;
            text-align: center;
            padding: 7px 0px;
            font-weight: 400;
            z-index: -1;
            color: #000;
        }

        .openFiles .closeFile {
            top: 50px;
            z-index: 1;
            transition: 1s;
        }

        .projectSection:before,
        .skillSection:before,
        .contactSection:before {
            height: 60px;
            width: 200px;
            background: #fbfbfb;
            position: absolute;
            top: 0px;
            border-radius: 10px 10px 0px 0px;
            cursor: pointer;
            pointer-events: all !important;
            font-size: 20px;
            text-align: center;
            padding: 14px 0px;
            font-weight: light;
        }

        .openFiles .projectSection,
        .openFiles .skillSection,
        .openFiles .contactSection {
            margin-top: 10vh;
        }

        .projectSection .container-fluid,
        .skillSection .container-fluid,
        .contactSection .container-fluid {
            display: none;
            pointer-events: all !important;
        }

        .fileVisible .container-fluid {
            display: block !important;
        }

        .fileVisible.projectSection::before,
        .fileVisible.skillSection::before,
        .fileVisible.contactSection::before {
            background: #008989;
            color: #fff;
            font-weight: lighter;
        }


        svg.circle-meter {
            margin: 0 auto;
            transition: 1s ease;
        }

        svg.circle-meter circle {
            stroke-width: 10px;
        }

        svg.circle-meter circle.front {
            stroke: #292f54;
            fill: transparent;
            stroke-dasharray: 251;
            stroke-dashoffset: 251;
            -webkit-transition: stroke-dashoffset 1s cubic-bezier(0.085, 0.805, 0.215, 0.935);
            transition: stroke-dashoffset 1s cubic-bezier(0.085, 0.805, 0.215, 0.935);
            stroke-linecap: round;
        }

        svg.circle-meter circle.back {
            stroke: #fbfbfb;
            fill: transparent;
        }

        .customLabel {
            text-align: center;
            border-top: 1px solid #0faeae;
            padding: 5px 0px;
            margin: 10px 0px;
        }

        .customLabel h5 {
            font-weight: 200;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .col-lg-4.skillStackZone {
            margin: 60px 0px;
        }

        .skillSection .row.container {
            margin: 0 auto;
        }

        .percentZone {
            font-size: 40px;
            font-weight: 900;
            color: #fff;
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            margin: 0 -10px;
            line-height: 155px;
        }

        .percentZone:after {
            content: "%";
            font-size: 20px;
            font-weight: 100;
            padding: 0 3px;
        }

        .effectTouch .circle-meter {
            transform: rotate(360deg);
            transition: 1s ease;
        }

        .effectTouch .cardSection {
            height: 400px;
            transition: 1s ease;
        }

        .activeNavZone {
            position: absolute;
            width: 100%;
            z-index: -1;
            top: 0;
            margin: 2.5% auto;
        }

        .activeNav {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px 0;
            background: #fff;
            border-radius: 50px;
            overflow: hidden;
            height: 58px;
        }

        .activeNavZone h5,
        .activeNavZone h4 {
            margin: 0;
        }

        .resumeZone {
            display: inline-flex;
            padding: 2px 5%;
        }

        .resumeZone h4 {
            margin: -4px 10px;
        }

        .resumeZone a,
        .socialIconsZone a {
            text-decoration: none;
            color: #000;
        }

        .socialIconsZone h4 {
            font-family: unset !important;
            margin: 0 15px;
        }

        .socialIconsZone {
            padding: 0 12%;
            display: inline-flex;
        }

        .navbarUpdate .activeNav {
            max-width: 1px;
        }

        .navbarUpdate .resumeZone,
        .navbarUpdate .socialIconsZone {
            visibility: hidden;
        }

        .navbarUpdate .pictureZone {
            pointer-events: none;
        }

        .navbar:hover~.heroSection,
        .openFiles .heroSection {
            filter: blur(5px)brightness(0.4);
        }

        .imageHolder:hover+.activeNavZone,
        .activeNavZone:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<script type="text/javascript">
    var flag = "1";
    var lastID;

    function openTab(id) {
        // var flag = 1;
        if (id == "nikhilProject" || id == "nikhilSkill" || id == "nikhilContact" || flag == 1) {
            document.getElementById('profilePic').classList.add('pictureLocate');
            document.getElementById('navbar').classList.add('navbarUpdate');
            document.getElementById('titleName').style.transform = "translate3d(0px, 300px, 0px)";
            flag = "0";
            document.getElementById(id).classList.add('fileVisible');
            setTimeout(function() {
                document.getElementById('masterID').classList.add('openFiles');
            }, 200)
            setTimeout(function() {
                document.getElementById(id).classList.add('effectTouch');
            }, 300)
            lastID = id;
            if (id == "nikhilProject") {
                document.getElementById('nikhilSkill').classList.remove("fileVisible", "effectTouch");
                document.getElementById('nikhilContact').classList.remove("fileVisible", "effectTouch");
            } else if (id == "nikhilSkill") {
                document.getElementById('nikhilProject').classList.remove("fileVisible", "effectTouch");
                document.getElementById('nikhilContact').classList.remove("fileVisible", "effectTouch");
            } else if (id == "nikhilContact") {
                document.getElementById('nikhilProject').classList.remove("fileVisible", "effectTouch");
                document.getElementById('nikhilSkill').classList.remove("fileVisible", "effectTouch");
            }
        } else if (id == "closeFile" && flag == 0) {
            flag = "1";
            document.getElementById('profilePic').classList.remove('pictureLocate');
            document.getElementById('navbar').classList.remove('navbarUpdate');
            document.getElementById('titleName').style.transform = "translate3d(0px, 0px, 0px)";
            document.getElementById('masterID').classList.remove('openFiles');
            document.getElementById(lastID).classList.remove('effectTouch');
            setTimeout(function() {
                document.getElementById(lastID).classList.remove('fileVisible')
            }, 1000);
        }
    }
    var skillInputs = [{
            score: '50',
            label: 'skill set',
            idContainer: 'skillContentZone'
        },
        {
            score: '20',

        },
        {
            score: '20',
            label: 'Key two'
        },
        {
            score: '20',
            label: 'Key two'
        }
    ]
    var projectInputs = [{
            label: 'project set one',
            idContainer: 'projectContentZone'
        },
        {
            label: 'Key two'
        },
        {
            label: 'Key two'
        },
        {
            label: 'Key two'
        },
        {
            label: 'Key two'
        },
        {
            label: 'Key two'
        }
    ]
    blockTiles(projectInputs);
    blockTiles(skillInputs);

    function blockTiles(contentSource) {
        var allBlocks = "";
        for (var i = 0; i < contentSource.length; i++) {
            if (contentSource == projectInputs) {
                allBlocks +=
                    '<div class="col-lg-3 cardStack" id="pickCard1" onclick=""><div class="projectCard"></div></div>'
            } else if (contentSource == skillInputs) {
                var meterGraphValue = 250 - ((contentSource[i].score / 100) * 250);
                document
                allBlocks +=
                    '<div class="col-lg-4 skillStackZone"> <svg xmlns="http://www.w3.org/2000/svg" class="circle-meter" width="100%" height="160" viewbox="0, 0, 90, 92"> <circle class="back" cx="45" cy="45" r="39"></circle> <circle class="front" id="meterGraphic" style="stroke-dashoffset:' +
                    meterGraphValue + ';" cx="45" cy="45" r="41"></circle> </svg><div class="percentZone">' +
                    contentSource[i].score + '</div><div class="customLabel"><h5>' +
                    contentSource[i].label + '</h5></div></div>'
            }
        }
        return document.getElementById(contentSource[0].idContainer).innerHTML = allBlocks;
    }
</script>
