    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: Quicksand;
            src: url('quicksand.ttf');
        }

        @font-face {
            font-family: Open Sans;
            src: url('opensans.ttf');
        }

        * {
            font-family: Quicksand;
            transition: 0.4s;
        }

        .skyZoneImg {
            /* background-image: url('sky-hero.png'); */
            background: linear-gradient(45deg, #c1c1c1, #fff);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .page-header {
            height: 100%;
            min-height: 100%;
            max-height: 999px;
            padding: 0;
            color: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        .skyZone {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .cityZone {
            position: absolute;
            width: 100%;
            height: 100%;
            /* top: 25%; */
            z-index: 2;
        }

        .nameZone {
            position: relative;
        }

        .cityZoneImg {
            background-image: url('city-hero.png');           
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top;
            width: 100%;
            height: 100%;
            top: 25%;
        }

        .nameZone {
            font-family: Open Sans !important;
            position: relative;
            font-size: 9em;
            font-weight: bold;
            margin: 7% auto;
            width: max-content;
            z-index: -1;
            text-align: center;
            transition: 1s;
            /* background: linear-gradient(to bottom, #FFFFFF 35%, #c38775 100%); */
            background: linear-gradient(to bottom, #FFFFFF 35%, #a2a2a2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-item p {
            margin: 0;
        }

        .navbar {
            padding: 10px;
            transition: 0.5s;
        }

        .navbarUpdate {
            background: #ecf0f1;
            transition: 0.5s;
        }

        .navbar-brand {
            letter-spacing: 0.5px;
            color: #000;
            font-weight: 300;
        }

        a.navbar-brand:hover {
            color: #000;
        }

        .navbar-translate {
            width: 50%;
        }

        .pictureZone {
            position: absolute;
            width: 100%;
            bottom: 150px;
            z-index: 1040;
            /* pointer-events: none; */
            top: 60vh;
            transition: 1s;
            left: 0;
            right: 0;
        }

        .imageHolder {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 150px;
            background: #000;
            transition: 0.5s;
            background-image: url('https://media-exp1.licdn.com/dms/image/C4E03AQFtwtpr06fWgA/profile-displayphoto-shrink_200_200/0?e=1591833600&v=beta&t=FKrNBdSK-2PRgvMM18T3hHDcEe8RkTSelwzgo02U3-U');
            background-size: cover;
            background-repeat: no-repeat;
            box-shadow: 0 0 70px #000;
            z-index: 1;
            cursor: pointer;
        }

        .pictureLocate {
            transition: 0.5s;
            /* position: fixed; */
            top: 0;
            transition: 1s;
        }

        .pictureLocate .imageHolder {
            transition: 0.5s;
            height: 120px;
            width: 120px;
            box-shadow: none;
            filter: grayscale(1);
        }

        .section {
            padding: 60px 0 0;
            overflow: hidden;
        }

        body {
            overflow: hidden;
        }


        .projectSection h5,
        .projectSection small,
        .projectSection p {
            color: #000 !important;
        }

        .projectSection .ctaButton {
            position: absolute;
            bottom: 10px;
            right: 15px;
            margin: 0;
        }

        small.description {
            font-size: 16px;
            letter-spacing: 2px;
        }

        .projectCard {
            height: 300px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 10px -10px 10px #00000024;
            background: #fbfbfb;
            padding: 5px 10px;
            position: relative;
            cursor: pointer;
            background-image: linear-gradient(180deg, #fff 60%, transparent), url(https://i.giphy.com/media/hr1YxQKno3Di0/giphy.webp);
            background-repeat: no-repeat;
            background-size: contain;
            background-position-y: bottom;
            background-blend-mode: color-burn;
        }

        .projectCard h4,
        .projectCard h5 {
            border-bottom: 1px solid #c3c3c3;
            padding-bottom: 10px;
        }

        .cardStack {
            margin: 20px 0;
        }

        .projectZone {
            padding: 20px 0 0;
            margin: 0 auto;
            position: relative;
        }


        .cardSection {
            margin: 0 auto;
            max-width: 600px;
            height: 200px;
            width: 350px;
            background-clip: unset;
            border: 0;
            background: #f8f0ee;
            box-shadow: 0 0 10px #00000078;
        }

        .cardZone {
            padding: 120px 0;
        }

        .cardNameZone {
            width: 100%;
            font-size: 35px;
            text-align: center;
            padding: 70px 0;
            background: #0a193e;
            color: #fff;
            position: relative;
        }

        .cardNameZone::after {
            content: "";
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 50px solid #0a193e;
            position: absolute;
            bottom: -50px;
            margin: 0 auto;
            left: 0;
            right: 0;
        }

        .cardNameZone:before {
            content: "";
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 60px solid #8184a9;
            position: absolute;
            bottom: -60px;
            margin: 0 auto;
            left: 0;
            right: 0;
        }

        .cardContentZone {
            width: 100%;
            text-align: center;
            padding: 120px 0 0;
            letter-spacing: 1px;
            height: 210px;
            overflow: hidden;
        }

        .cardSection::before {
            content: "";
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 60px solid #f8f0ee;
            position: absolute;
            bottom: -60px;
            margin: 0 auto;
            left: 0;
            right: 0;
        }

        .projectSection,
        .skillSection,
        .contactSection {
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            transition: 1s;
            margin-top: 94vh;
            padding-left: 30px;
            padding-right: 30px;
            pointer-events: none !important;
        }


        .contactSection .container-fluid,
        .skillSection .container-fluid,
        .projectSection .container-fluid {
            background: linear-gradient(180deg, #008989, #0b9292);
            height: 100%;
            border-radius: 20px 20px 0 0;
            overflow: overlay;
        }

        .customTitle {
            font-size: 5em;
            color: #ffffff;
            opacity: 0.2;
            left: 0;
            font-weight: 700;
        }


        .heroSection {
            position: fixed;
            width: 100%;
            top: 0;
            bottom: 0;
            overflow: hidden;
        }

        .projectSection:before {
            content: "Projects";
            left: 60px;
        }

        .skillSection:before {
            content: "Skills";
            left: 270px;
        }

        .contactSection:before {
            content: "Contact me";
            left: 480px;
        }

        .closeFile {
            background: #ecf0f1;
            position: absolute;
            top: 0;
            height: 60px;
            right: 60px;
            width: 65px;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            pointer-events: all !important;
            font-size: 30px;
            text-align: center;
            padding: 7px 0;
            font-weight: 400;
            z-index: -1;
            color: #000;
        }

        .openFiles .closeFile {
            top: 50px;
            z-index: 1;
            transition: 1s;
        }

        .projectSection:before,
        .skillSection:before,
        .contactSection:before {
            height: 60px;
            width: 200px;
            background: #fbfbfb;
            position: absolute;
            top: 0;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            pointer-events: all !important;
            font-size: 20px;
            text-align: center;
            padding: 14px 0;
            font-weight: light;
        }

        .openFiles .projectSection,
        .openFiles .skillSection,
        .openFiles .contactSection {
            margin-top: 10vh;
        }

        .projectSection .container-fluid,
        .skillSection .container-fluid,
        .contactSection .container-fluid {
            display: none;
            pointer-events: all !important;
        }

        .fileVisible .container-fluid {
            display: block !important;
        }

        .fileVisible.projectSection::before,
        .fileVisible.skillSection::before,
        .fileVisible.contactSection::before {
            background: #008989;
            color: #fff;
            font-weight: lighter;
        }


        svg.circle-meter {
            margin: 0 auto;
            transition: 1s ease;
        }

        svg.circle-meter circle {
            stroke-width: 10px;
        }

        svg.circle-meter circle.front {
            stroke: #292f54;
            fill: transparent;
            stroke-dasharray: 251;
            stroke-dashoffset: 251;
            -webkit-transition: stroke-dashoffset 1s cubic-bezier(0.085, 0.805, 0.215, 0.935);
            transition: stroke-dashoffset 1s cubic-bezier(0.085, 0.805, 0.215, 0.935);
            stroke-linecap: round;
        }

        svg.circle-meter circle.back {
            stroke: #fbfbfb;
            fill: transparent;
        }

        .customLabel {
            text-align: center;
            border-top: 1px solid #0faeae;
            padding: 5px 0;
            margin: 10px 0;
        }

        .customLabel h5 {
            font-weight: 200;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .skillStackZone {
            /* margin: 20px auto; */
            margin: 0 auto;
            height: min-content;
        }

        .skillSection .row.container {
            margin: 0 auto;
        }

        .percentZone {
            font-size: 40px;
            font-weight: 900;
            color: #fff;
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            margin: 0 -10px;
            line-height: 140px;
        }

        .percentZone:after {
            content: "%";
            font-size: 20px;
            font-weight: 100;
            padding: 0 3px;
        }

        .effectTouch .circle-meter {
            transform: rotate(360deg);
            transition: 1s ease;
        }

        .effectTouch .cardSection {
            height: 400px;
            transition: 1s ease;
        }

        .activeNavZone {
            position: absolute;
            width: 100%;
            z-index: -1;
            top: 0;
            margin: 2.5% auto;
        }

        .activeNav {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px 0;
            background: #fff;
            border-radius: 50px;
            overflow: hidden;
            height: 58px;
        }

        .activeNavZone h5 {
            margin: 0 auto;
        }

        .activeNavZone h5 i {
            padding: 0 10px;
        }

        .resumeZone {
            display: inline-flex;
            padding: 2px 5% 0 0;
        }

        .resumeZone a,
        .socialIconsZone a {
            text-decoration: none;
            color: #000;
        }

        .socialIconsZone h4 {
            font-family: unset !important;
            margin: 0 auto;
        }

        .socialIconsZone {
            padding: 0 12%;
            display: inline-flex;
        }

        .navbarUpdate .activeNav {
            max-width: 0;
        }

        .navbarUpdate .resumeZone,
        .navbarUpdate .socialIconsZone {
            visibility: hidden;
        }

        .navbarUpdate .pictureZone {
            pointer-events: none;
        }

        .navbar:hover~.heroSection,
        .openFiles .heroSection {
            filter: blur(5px)brightness(0.4);
        }

        .imageHolder:hover+.activeNavZone,
        .activeNavZone:hover {
            transform: scale(1.1);
        }

        .closeFile,
        .mobileVersionNav {
            display: none;
        }

        .openFiles .closeFile {
            display: block;
        }

        .cardContentZone .socialIconsZone {
            border-top: 1px solid #bccdcd;
            padding: 10px 2%;
        }

        .expandCard {
            max-width: 80%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            z-index: 1;
            margin: 80px auto;
            /* overflow: hidden; */
        }

        .expandCard .projectCard {
            height: auto;
            width: 100%;
            box-shadow: -10px 10px 0 #00000024;
            cursor: unset;
            padding: 20px;
            background-image: none;
        }

        .expandCard .ctaButton {
            position: absolute;
            bottom: 10px;
            margin: 0;
            width: 100%;
            text-align: center;
            left: 0;
            right: 0;
            font-size: 20px;
            background: #ececec;
            padding: 10px 0;
            display: contents;
        }

        .minimizeCard {
            display: none;
        }

        .expandCard .minimizeCard {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 22px;
            display: block;
            cursor: pointer;
        }

        .subSkillZone h5,
        .subSkillZone h6 {
            margin: 0 !important;
            color: #fff;
        }

        .rectMeter .back {
            fill: #fff;
        }

        .rectMeter .front {
            fill: #292f54;
        }

        .col-lg-6.subSkillZone {
            margin: 15px 0;
            padding: 0 40px;
        }

        .overlayBlur {
            backdrop-filter: blur(5px);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            border-radius: 20px;
            display: none;
        }

        .keyPoints p {
            margin: 0;
        }

        .keyPoints {
            background: #ececec;
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 18px;
            overflow-y: auto;
            max-height: 147px;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-line-clamp: 5;
            -moz-line-clamp: 5;
            -ms-line-clamp: 5;
            display: -moz-box;
            display: -ms-box;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -ms-box-orient: vertical;
            white-space: normal;
        }

        .expandCard .keyPoints {
            margin: 20px 0;
            height: auto;
            font-size: 20px;
            max-height: 100%;
            -webkit-line-clamp: unset;
            -moz-line-clamp: unset;
            -ms-line-clamp: unset;
        }

        .projectDescription,
        .projectLink,
        .expandCard .cardPreviewCTA,
        .keyPoints .LnDZone {
            display: none;
        }

        .pSkills {
            max-width: 100%;
            flex: auto;
            padding: 0;
        }

        .expandCard .pSkills,
        .expandCard .LnDZone {
            max-width: 50%;
            padding: 0;
        }

        .expandCard .projectLink,
        .expandCard .keyPoints .LnDZone {
            display: block;
        }

        .keyPoints li {
            font-size: 18px;
        }

        .expandCard .projectDescription {
            font-size: 20px;
            display: block;
            overflow: hidden;
            /* text-overflow: ellipsis;
            -webkit-line-clamp: 4;
            -moz-line-clamp: 4;
            -ms-line-clamp: 4;
            display: -moz-box;
            display: -ms-box;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -ms-box-orient: vertical;
            white-space: normal; */
        }

        @media(max-width: 768px) {
            .nameZone {
                font-size: 55px;
                /* margin: 63% auto; */
                margin: 40% auto;
            }

            .imageHolder {
                width: 60px;
                height: 60px;
            }

            .activeNavZone {
                margin: 0;
                top: 50px;
            }

            .activeNav {
                max-width: 80%;
            }

            .resumeZone {
                padding: 2px 0 0;
            }

            .socialIconsZone {
                display: none;
            }

            .navbar-translate {
                width: 100%;
            }

            .navbar-nav.mobileVersionNav {
                display: block;
                text-align: center;
            }

            .mobileVersionNav li.nav-item {
                display: inline-block;
                background: #fff;
                border-radius: 30px;
                width: 90px;
                text-align: center;
                margin: 0 10px;
            }

            .projectSection:before,
            .skillSection:before,
            .contactSection:before,
            .navbar-brand {
                display: none;
            }

            .mobileVersionNav li.nav-item p {
                padding: 8px 0;
                cursor: pointer;
            }

            .pictureLocate {
                top: 110px;
            }


            .pictureLocate .imageHolder {
                height: 60px;
                width: 60px;
            }

            .pictureLocate .activeNavZone {
                width: 0;
            }

            .navbarUpdate {
                background: transparent;
            }

            .closeFile {
                width: 60px;
                height: 60px;
                border-radius: 50px;
                top: 110px !important;
                margin: 0 auto;
                right: 10px;
                z-index: 10 !important;
            }

            .customTitle {
                left: 0;
                font-size: 3em;
                padding-top: 30px;
                text-align: center !important;
                right: 0;
            }

            .openFiles .projectSection,
            .openFiles .skillSection,
            .openFiles .contactSection {
                padding-left: 10px;
                padding-right: 10px;
            }

            .navbarUpdate .activeNav,
            .cardPreviewCTA {
                display: none;
            }

            .cardZone {
                padding: 20px 0;
            }

            .fileVisible .container-fluid {
                overflow-y: overlay;
            }

            .skillStackZone {
                margin: 10px 0 !important;
            }

            .cardContentZone .socialIconsZone {
                display: inline-flex;
                border-top: 1px solid #bccdcd;
                padding: 10px 2%;
            }

            .projectCard {
                height: auto;
            }

            .projectCard .ctaButton {
                position: unset;
                margin: 10px 0;
                text-align: right;
            }

            .projectLink {
                display: block;
            }

            .skillStackZone svg {
                display: none;
            }

            .skillStackZone .percentZone {
                text-align: right;
                margin: 0 -10px;
                line-height: unset;
            }

            .customLabel {
                border-bottom: 1px solid #0faeae;
                border-top: 0;
                text-align: left;
            }

            .col-lg-6.subSkillZone {
                padding: 0 10px;
            }

        }

        @media(max-width: 450px) and(min-width:420px) {
            .mobileVersionNav li.nav-item {
                width: 110px;
            }
        }

        @media(max-width:420px) and(min-width: 360px) {
            .mobileVersionNav li.nav-item {
                width: 90px;
            }
        }

        @media(max-width:360px) {
            .mobileVersionNav li.nav-item {
                width: 75px;
            }
        }
    </style>
</head>
